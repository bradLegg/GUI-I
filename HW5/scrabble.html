   Scrabble rules: https://www.youtube.com/watch?v=dSXSYwBBTFs

Rules:
  1. Words must have more than 1 letter
  2. Words have to be available in the dictionary to be submitted
  3. Words cannot have blank tile gaps between letters

Extra credit option applied:

- Word validation is not required, but extra credit will be given for those who
implements this feature. A dictionary can be found on your system from
/usr/share/dict/words

<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- viewport: website adapts to page width, no-zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Homework 5: Scrabble Board</title>

    <!-- ***** LINKING CSS STYLESHEETS/CSS CDNS ***** -->

    <!-- linking CSS styling to apply to the current page -->
    <link rel="stylesheet" href="pageStyle.css">

    <!-- jQuery UI CDN, adds some UI aspects on top of the jQuery JavaScript library -->
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>

    <!-- ***** LINKING CSS STYLESHEETS/CSS CDNS ***** -->

  </head>
  <body>

    <div id="page-wrapper">

      <header>
        <h1 id="page-title">Scrabble with Drag & Drop tiles.</h1>
      </header>

      <div class="center-container">
        <div class="div-inline" id="score">SCORE: 0</div>
        <div class="div-inline" id="word">WORD: ____</div>
        <!-- 100 tiles total: 93 tiles remaining not including the current 7 on deck -->
        <div class="div-inline" id="remainingTiles"></div>
      </div>

      <div id="scrabble-container">
        <!-- the line of the scrabble board, where the user can place tiles to input words -->
        <!-- using IDs to make script access easier -->
        <ul id="scrabble-line">
          <!-- doubleWordTile alternative -->
          <li id='tile0' class="emptyTile"></li>
          <li id='tile1' class="doubleLetterTile"></li>
          <li id='tile2' class="emptyTile"></li>
          <li id='tile3' class="emptyTile"></li>
          <li id='tile4' class="doubleLetterTile"></li>
          <li id='tile5' class="emptyTile"></li>
          <li id='tile6' class="emptyTile"></li>
        </ul>
      </div>

      <div>
        <h3 class="centered-h3">Rules</h3>
        <ol>
          <li class="rules">Words must have more than 1 letter</li>
          <li class="rules">Words cannot have blank tile gaps between letters</li>
          <li class="rules">Words have to exist in the dictionary to be submitted</li>
        </ol>
      </div>

      <!-- submit word button & reset button -->
      <div class="center-container">
        <button class="button" onclick="submitWord()">Submit Word</button>
        <button class="button" onclick="restartGame()">Restart Game</button>
      </div>

      <!-- player tiles to drag to the scrabble-line -->
      <div id="rack">
        <ul id="playerTiles"></ul>
      </div>

      <div class="center-container" id="outOfTiles"></div>

    </div>

    <!-- ***** LINKING JavaScript libraries/JavaScript CDNS ***** -->

    <!-- Google jQuery CDN, allows usage of jQuery, must be before scrabble.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- jQuery UI script library CDN -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- linking JavaScript applied to page, used for functionality -->
    <script src="scrabble.js"></script>


    <!-- ***** LINKING JavaScript STYLESHEETS/JavaScript CDNS ***** -->

  </body>
</html>
